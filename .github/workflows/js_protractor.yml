name: JS Protractor

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

env:
  APPLITOOLS_BATCH_ID: ${{  github.sha }}
  APPLITOOLS_DONT_CLOSE_BATCHES: true

jobs:
  selenium:
    strategy:
      matrix:
        node-version: [ '16' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      JS_TESTS_CONFIG_NAME: 'eyes-protractor'
    name: ${{ matrix.node-version }} | ${{matrix.os}}
    defaults:
      run:
        working-directory: 'sdks/js/eyes-protractor'
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Start Selenium Server
        uses: ./.github/actions/start_selenium
      - name: Run tests
        run: |
          npm install
          npm test