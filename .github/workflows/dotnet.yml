name: Dotnet

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

env:
  APPLITOOLS_DONT_CLOSE_BATCHES: true

jobs:
  test:
    strategy:
      matrix:
        dotnet-version: [ '3.1.x' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
    name: Dotnet ${{ matrix.dotnet-version }} ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Start Selenium Server
        uses: ./.github/actions/start_selenium
      - name: Run tests
        working-directory: sdks/dotnet
        run: |
          dotnet add package Eyes.Selenium
          dotnet test -- NUnit.NumberOfTestWorkers=1