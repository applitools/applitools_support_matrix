name: JS WebdriverIO

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

jobs:
  batch_id:
    name: Batch_id
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.uuid.outputs.uuid }}
    steps:
      - name: generate uuid
        id: uuid
        run: |
          echo "uuid=$(uuidgen)" >> $GITHUB_OUTPUT
  tests:
    needs: batch_id
    strategy:
      fail-fast: false
      matrix:
        node-version: [ '16' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
        webdriverio-version: ['6','7']
    runs-on: ${{ matrix.os }}
    name:  ${{ matrix.node-version }} | ${{matrix.os}} | ${{matrix.webdriverio-version}}
    env:
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      APPLITOOLS_BATCH_ID: ${{needs.batch_id.outputs.uuid}}
      JS_TESTS_CONFIG_NAME: ${{format('eyes-webdriverio/{0}', matrix.webdriverio-version)}}
    defaults:
      run:
        working-directory: ${{format('sdks/js/eyes-webdriverio/{0}', matrix.webdriverio-version)}}
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Selenium
        uses: ./.github/actions/start_selenium
      - name: Logging version generation
        uses: ./.github/actions/log_data_json
        with:
          package: 'Webdriverio'
          version: ${{ matrix.webdriverio-version }}
          os: ${{runner.os}}
          title: ${{ format('WebdriverIO {1} [{0}] [{2}]', runner.os, matrix.webdriverio-version, matrix.node-version) }}
          selenium: '4'
      - name: Run tests
        run: |
          npm install
          npm test