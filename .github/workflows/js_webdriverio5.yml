name: JS WebdriverIO5

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

jobs:
  batch_id:
    name: Batch_id
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.uuid.outputs.uuid }}
    steps:
      - name: generate uuid
        id: uuid
        run: |
          echo "uuid=$(uuidgen)" >> $GITHUB_OUTPUT
  tests:
    needs: batch_id
    strategy:
      fail-fast: false
      matrix:
        include:
          - node-version: '16'
            os: windows-latest
          - node-version: '16'
            os: ubuntu-latest
          - node-version: '16'
            os: macos-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    name: ${{ matrix.node-version }} | ${{matrix.os}} | 5
    env:
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      APPLITOOLS_BATCH_ID: ${{needs.batch_id.outputs.uuid}}
      JS_TESTS_CONFIG_NAME: 'eyes-webdriverio/5'
    defaults:
      run:
        working-directory: 'sdks/js/eyes-webdriverio/5'
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Selenium
        uses: ./.github/actions/start_selenium
        with:
          legacy: 'true'
      - name: Log extra info
        id: logging
        run: |
          chromedriver --version
          echo "chromedriver_version=$(chromedriver --version)" >> $GITHUB_OUTPUT
          if [ "$RUNNER_OS" == "Linux" ]; then
               google-chrome --version
               echo "chrome_version=$(google-chrome --version)" >> $GITHUB_OUTPUT
          elif [ "$RUNNER_OS" == "Windows" ]; then
               echo "Getting chrome version isn't supported for windows (((("
               echo "chrome_version=not_supported_on_windows" >> $GITHUB_OUTPUT
          elif [ "$RUNNER_OS" == "macOS" ]; then
               /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --version 
               echo "chrome_version=$(/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --version)" >> $GITHUB_OUTPUT
          else
               echo "$RUNNER_OS not supported"
               exit 1
          fi
      - name: Logging version generation
        uses: ./.github/actions/log_data_json
        with:
          package: 'Webdriverio'
          version: '5.23.0'
          os: ${{runner.os}}
          title: ${{ format('Webdriverio version 5.23.0 [{0}], [nodejs {1}]', runner.os, matrix.node-version) }}
          selenium: '3'
          chrome_version: ${{ steps.logging.outputs.chrome_version }}
          chromedriver_version: ${{ steps.logging.outputs.chromedriver_version }}
      - name: Run tests
        run: |
          npm install
          npm test    
