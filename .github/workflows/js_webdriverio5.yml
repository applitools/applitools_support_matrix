name: JS WebdriverIO5

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

env:
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}

jobs:
  tests:
    strategy:
      matrix:
        include:
          - node-version: '16'
            os: windows-latest
          - node-version: '16'
            os: ubuntu-latest
          - node-version: '16'
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.node-version }} | ${{matrix.os}} | 5
    env:
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      JS_TESTS_CONFIG_NAME: 'eyes-webdriverio/5'
    defaults:
      run:
        working-directory: 'sdks/js/eyes-webdriverio/5'
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Selenium
        uses: ./.github/actions/start_selenium
        with:
          legacy: 'true'
      - name: Run tests
        run: |
          npm install
          npm test    
