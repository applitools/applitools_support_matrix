name: Check install actions

on:
  workflow_dispatch:

permissions:
  contents: read
  
jobs:

  selenium:
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: ${{matrix.os}} | ${{matrix.legacy}}
    steps:
      - uses: actions/checkout@v3
      - name: Install default
        working-directory: 'sdks/js/eyes-selenium'
        run: |
          npm install
          npm ls
      - name: Run install
        uses: ./.github/actions/install_npm_package
        with:
          package: cypress
          major: 1
          minor: -1
          patch: "1"
          working-directory: "sdks/js/eyes-selenium"
      - name: Check install
        working-directory: 'sdks/js/eyes-selenium'
        run: |
          pwd
          npm ls
      - name: Run install
        uses: ./.github/actions/install_npm_package
        with:
          package: cypress
      - name: Check install
        working-directory: 'sdks/js/eyes-selenium'
        run: |
          pwd
          npm ls