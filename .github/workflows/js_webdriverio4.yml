name: JS WebdriverIO4

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

jobs:
  selenium:
    strategy:
      matrix:
        node-version: [ '16' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    name: JS Selenium nodejs = ${{ matrix.node-version }} | os = ${{matrix.os}}
    env:
      APPLITOOLS_BATCH_ID: join(github.run_id, github.sha, matrix.os)
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
    defaults:
      run:
        working-directory: sdks/js/eyes-webdriverio4
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Selenium
        uses: ./.github/actions/start_selenium
      - name: Run tests
        run: |
          npm install
          npm test
      - name: Close Batch
        uses: ./.github/actions/close_batch
        with:
          api_key: env.APPLITOOLS_API_KEY
          batch_id: env.APPLITOOLS_BATCH_ID