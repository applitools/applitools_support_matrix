name: Java

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

env:
  APPLITOOLS_DONT_CLOSE_BATCHES: true
  APPLITOOLS_BATCH_ID: ${{  github.sha }}

jobs:
  test:
    strategy:
      matrix:
        java-version: [ '8' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
    name: Java ${{ matrix.java-version }} ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'
      - name: Run tests
        working-directory: sdks/java
        run: |
          mvn versions:use-latest-releases -Dincludes=com.applitools:eyes-appium-java5
          mvn versions:use-latest-releases -Dincludes=com.applitools:eyes-selenium-java5
          mvn test