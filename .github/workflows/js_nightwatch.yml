name: JS Nightwatch

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

jobs:
  batch_id:
    uses: ./.github/workflows/batch_id.yml
  test:
    needs: batch_id
    strategy:
      matrix:
        node-version: [ '16' ]
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      APPLITOOLS_BATCH_ID: ${{needs.batch_id.outputs.uuid}}
    name: ${{ matrix.node-version }} | ${{matrix.os}}
    defaults:
      run:
        working-directory: 'sdks/js/eyes-nightwatch'
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run Selenium
        uses: ./.github/actions/start_selenium
        with:
          legacy: 'true'
      - name: Run tests
        working-directory: sdks/js/eyes-nightwatch
        run: |
          npm install
          npm test
          USE_UFG=true npm test