name: Check report actions

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: "Set run id"
        required: false

permissions:
  contents: write

jobs:
  report:
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: ${{matrix.os}} | ${{matrix.legacy}}
    steps:
      - uses: actions/checkout@v3
      - name: Report generation
        uses: ./.github/actions/report
        with:
          token: ${{secrets.PAT}}
          run_id: ${{github.event.inputs.run_id}}
      - name: Report data generation
        uses: ./.github/actions/make_last_passed_data
        with:
          token: ${{secrets.PAT}}
          run_id: ${{github.event.inputs.run_id}}
      - name: Check files
        run: |
          pwd
          ls
          cat last_passed.json
          git config --global user.name 'AutoSupport'
          git config --global user.email 'autosupport@noreply.github.com'
          git status
          git add last_passed.json
          git commit -m "Update last_passed.json file with the latest data"
          git push
      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: report
          path: report.html
