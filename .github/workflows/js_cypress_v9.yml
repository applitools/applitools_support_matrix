name: JS Cypress v9

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      APPLITOOLS_API_KEY:
        required: true

permissions:
  contents: read

env:
  work_dir: 'sdks/js/eyes-cypress/v9'

jobs:
  batch_id:
    name: Batch_id
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.uuid.outputs.uuid }}
    steps:
      - name: generate uuid
        id: uuid
        run: |
          echo "::set-output name=uuid::$(uuidgen)"
  test:
    needs: batch_id
    strategy:
      fail-fast: false
      matrix:
        node-version: [ '16' ]
        exact: ['9.7.0', '9.6.1', '8.7.0', '7.7.0']
    runs-on: ubuntu-latest
    env:
      APPLITOOLS_DONT_CLOSE_BATCHES: true
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
      APPLITOOLS_BATCH_ID: ${{needs.batch_id.outputs.uuid}}
    name: ${{matrix.os}} | ${{matrix.exact}}
    defaults:
      run:
        working-directory:  ${{env.work_dir}}
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Default install
        run: npm install
      - name: Framework install
        uses: ./.github/actions/install_npm_package
        id: install
        with:
          package: cypress
          exact: ${{matrix.exact}}
          working-directory:  ${{env.work_dir}}
      - name: Log installed packages
        run: npm ls
      - name: Logging version generation
        uses: ./.github/actions/log_data_json
        with:
          package: 'Cypress'
          version: ${{ steps.install.outputs.package_version }}
          os: ${{runner.os}}
          title: ${{ format('{0} | {1}', runner.os, steps.install.outputs.package_version) }}
          selenium: 'None'
      - name: Run tests
        run: npm test